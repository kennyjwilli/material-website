<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">

<link rel="import" href="packages/core_elements/core_header_panel.html">
<link rel="import" href="packages/core_elements/core_toolbar.html">
<link rel="import" href="packages/core_elements/core_pages.html">
<link rel="import" href="packages/paper_elements/paper_button.html">

<link rel="import" href="pages/blog-page.html">
<link rel="import" href="pages/contact-form.html">
<link rel="import" href="pages/about-page.html">
<link rel="import" href="pages/login-page.html">

<polymer-element name="main-app">
    <template>
        <style>
            :host {
            display: block;
            }
            .header-button
            {
                font-size: 70%;
            }
            .main-content
            {
                margin-top: 50px;
                margin-left: 100px;
                margin-right: 100px;
            }
        </style>

        <core-header-panel fit>
            <core-toolbar layout center>
                <div flex on-tap="{{siteTitleClicked}}">Hello World!</div>
                <paper-button class="header-button" on-tap="{{blogClicked}}">Blog</paper-button>
                <paper-button class="header-button" on-tap="{{portfolioClicked}}">Portfolio</paper-button>
                <paper-button class="header-button" on-tap="{{contactClicked}}">Contact</paper-button>
                <paper-button class="header-button" on-tap="{{aboutClicked}}">About</paper-button>
                <paper-button class="header-button" on-tap="{{loginClicked}}">Login</paper-button>
            </core-toolbar>

            <core-pages class="main-content" fit selected="{{selectedPage}}">
                <!--Main page-->
                <div>
                    Main page
                </div>

                <!--Blog page-->
                <div>
                    <blog-page></blog-page>
                </div>

                <!--Portfolio page-->
                <div>
                    Portfolio
                </div>

                <!--Contact page-->
                <div>
                    <contact-form></contact-form>
                </div>

                <!--About page-->
                <div>
                    <about-page></about-page>
                </div>
                <div>
                    <login-page></login-page>
                </div>
            </core-pages>
        </core-header-panel>



    </template>
    <script type="application/dart" src="main_app.dart"></script>
</polymer-element>
