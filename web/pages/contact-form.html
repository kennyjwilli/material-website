<!-- import polymer-element's definition -->
<link rel="import" href="../packages/polymer/polymer.html">

<link rel="import" href="../packages/paper_elements/paper_input.html">
<link rel="import" href="../packages/paper_elements/paper_button.html">
<link rel="import" href="../packages/paper_elements/paper_autogrow_textarea.html">

<polymer-element name="contact-form">
    <template>
        <style>

        </style>
        <div layout vertical>
            <paper-input label="Name" value="{{nameInput}}" floatingLabel></paper-input>
            <paper-input label="Email" value="{{emailInput}}" floatingLabel></paper-input>
            <paper-input label="Subject" value="{{subjectInput}}" floatingLabel></paper-input>
            <paper-input-decorator id="messagePaperInput" label="Enter your message..." floatingLabel>
                <textarea rows="5" value="{{messageInput}}" placeholder="Type your message here..."></textarea>
            </paper-input-decorator>
            <div horizontal layout center>
                <paper-button style="color:#3F51B5;" on-tap="{{sendForm}}">Send</paper-button>
                <paper-button on-tap="{{clearForm}}">Clear</paper-button>
            </div>
        </div>
    </template>
    <script type="application/dart" src="contact-form.dart"></script>
</polymer-element>
